        <div class ="form-box">
            <h1>Login Here</h1>
            <div class="input-box">
                <i class="fa fa-key"></i>
                <input type="email"placeholder="Email">
            </div>
            <div class="input-box">
                <i class="fa fa-envelope"></i>
                <input type="password" placeholder="Password" id="myInput">
                <span class="key" onclick="myfunction()">
                    <i id="hide1" class="fa fa-eye-slash" aria-hidden="true"></i>
                <i id="hide2" class="fa fa-eye-slash" aria-hidden="true"></i>
                </span>
            </div>
            <form id="password-form"></form>
            <button type="button" class="Login-btn">LOGIN</button>
            <script>
                function myfunction(){
                    var x = document.getElementById("myInput");
                    var y = document.getElementById("hide1");
                    var z = document.getElementById("hide2");

                    if(x.type === 'password') {
                        x.type = "text";
                        y.style.display = "block";
                        z.style.display = "none";
                    }
                    else {
                        x.type = "password";
                        y.style.display = "none";
                        z.style.display = "block";
                    }
                }
            </script>
    </body>
